<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="margin: 2%;">
    <div class="container col-3">
        <form class="form-control">

            <h3 style="text-align: center; margin-bottom: 5%;">Login</h3>

            <label style="font-size: medium; margin-bottom: 3%;">Email</label>
            <input type="email" id="loginEmail" class="form-control"><br>

            <label style="font-size: medium; margin-bottom: 3%;">Senha</label>
            <input type="password" id="loginSenha" class="form-control"><br>

            <button class="btn col-12" style="font-size: medium; background-color: rgba(57, 111, 192, 0.712); margin-bottom: 3%;" onclick="acessar()">Acessar</button>
        </form>
    </div>
    

    <script src='controler.js'></script>
</body>
</html>
