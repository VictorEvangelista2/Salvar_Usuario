<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>  
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: rgba(255, 255, 255, 0.171); margin: 2% ;">

    <div class="container col-4">
        <form class="form-control" style="background-color: rgba(243, 238, 238, 0.178);">
            <form id="cpfForm">

                <div class="mb-3 col-12">
                    <label for="nomeUser" class="form-label" style="font-size: medium;">Nome</label>
                    <input type="text" id="nomeUser" name="nomeUser" class="form-control" style="background-color: rgba(255, 255, 255, 0.993); margin-bottom: 5%;">
                </div>

                <div class="mb-3 col-12">
                    <label for="emailUser" class="form-label" style="font-size: medium;">Email</label>    
                    <input type="email" id="emailUser" name="emailUser" class="form-control" style="background-color: rgb(255, 255, 255); margin-bottom: 5%;">
                </div>

                <div class="mb-3 col-12">
                    <label for="cpfUser" class="form-label" style="font-size: medium;">CPF</label>
                    <input type="text" id="cpfUser" name="cpfUser" class="form-control" style="background-color: rgb(255, 255, 255); margin-bottom: 4%;">
                </div>

                <p id="message"></p>

                <button type="button" id="salvarBtn" class="btn col-12" style="background-color: rgba(57, 111, 192, 0.712); font-size: medium; margin-bottom: 3%;">Salvar</button>

    

            </form>
        </form>
    </div>
    
    <br>
    <hr>
    <div class="container">
        <table class="table table-striped" id="tabela">
            <thead>
                <tr>
                    <th>Nome de Usuário</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            
        </table>
    </div>

    <script src='controler.js'></script>
</body>
</html>
