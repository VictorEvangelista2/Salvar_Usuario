<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>  
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: rgba(129, 128, 128, 0.589);">

    <div class="container col-8">
    <form class="form-control" style="background-color: rgba(129, 128, 128, 0.075);">

            <label for="" style="margin-bottom: 2%;">Nome</label>
            <input type="text" class="form-control" id="nomeUser" style="margin-bottom: 2%; background-color: rgba(245, 237, 237, 0.39); ">
            
            <label for="" style="margin-bottom: 2%;">Email</label>
            <input type="email" class="form-control" id="emailUser" style="margin-bottom: 2%; background-color: rgba(245, 237, 237, 0.39); ">

            <button type="button" onclick="salvarUser()" class="btn btn-dark col-3" style="margin-bottom: 2%;">Enviar</button>

    
    </div>
    </form>  
    
    <br>
    <hr>
    <div class="container">
        <table class="table table-striped" id="tabela">
            <tr>
                <th>Nome de Usuário</th>
                <th>Email</th>
                <th>Ações</th>
                
            </tr>
        </table>
    </div>


    <script src='controler.js'></script>
</body>
</html>
